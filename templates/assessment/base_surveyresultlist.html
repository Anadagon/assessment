{% extends 'assessment/base.html' %}

{% block content %}
  <table class="table">
    <tr>
      <th>User Name</th>
      <th>Date Completed</th>
      <th>Score</th>
    </tr>
    {% if len(results) > 0 %}
    {% for result in results %}
      <tr>
          <td><a href="{{ result.get_absolute_url }}">{{ result.user.username }}</a></td>
          <td>{{ result.completed_on }}</td>
          <td>{{ result.score }}</td>
      </tr>
    {% endfor %}
    {% endif %}
  </table>
{% endblock %}
